  <script>
     function gbi(id) { // get by id
         return document.getElementById(id);
     }
     function calc() {
         longitude = gbi("longitude").value;  
         latitude  = gbi("latitude").value;  
         year      = gbi("year").value;  
         month     = gbi("month").value;  
         day       = gbi("day").value;  
        
         var tmp = new Array();
         tmp = sunRiseSet( longitude, latitude, year, month, day );
         utss = tmp[0];
         sunrise = tmp[1];
         sunset = tmp[2];

         if ( sunrise != -1 ) {
             var offset = Math.round(longitude/15);
             sunrise = sunrise*1 + offset;
             sunset = sunset*1 + offset;
             while ( sunrise < 0 ) sunrise+= 24;
             while ( sunset < 0 ) sunset+= 24;
             gbi("sunrise").value = hourformat(sunrise);
             gbi("sunset").value =  hourformat( sunset );
         } else {
             gbi("sunrise").value = 'N/A';
             gbi("sunset").value =  'N/A';
         }
         return false; 
     }
